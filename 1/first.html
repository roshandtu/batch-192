<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Regisraion Page</title>
</head>
<body bgcolor="#00d0d0">
    <h1><center>Employee Regisraion Page</center></h1>
    <hr><hr>
    <form method="GET" action="">
        <table>
            <tr>
                <td>Emp ID</td>
                <td><input type="number" name="eid"></td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><input type="text" name="addr"></td>
            </tr>
            <tr>
                <td>Phone No</td>
                <td><input type="number" name="pno"></td>
            </tr>
            <tr>
                <td>Email ID</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>Dept</td>
                <td><input type="text" name="dept"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" name="erp" value="Submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
