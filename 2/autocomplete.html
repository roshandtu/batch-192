<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocomplete</title>
</head>
<body>
    <form action="submit.html" autocomplete="on">
        First Name: <input type="text" name="fname" /> <br>
        Last Name: <input type="text" name="lname" /> <br>
        Email ID: <input type="email" name="email" autocomplete="off" /> <br>
        Address: <textarea name="addr" cols="30" rows="10"></textarea> <br>
        <input type="submit" value="submit" />
    </form>

</body>
</html>
