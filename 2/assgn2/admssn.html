<html>
    <body style="background-image: url('https://static-cse.canva.com/blob/140234/Rainbow-Gradient-Pink-and-Purple-Zoom-Virtual-Background.png');">
        <!-- <h1>Admission</h1> -->
        <img align="right" width="300" src="https://media.glassdoor.com/lst2x/6a/9f/cf/a9/workplace.jpg" alt="Mphasis tower" />
        <br>
        <fieldset>
            <legend>Admission</legend>
            <form action="../submit.html">
                <table>
                    <tr>
                        <td>Name</td>
                        <td><input type="text" name="name"></td>
                    </tr>
                    <tr>
                        <td>Class</td>
                        <td><input type="text" name="class"></td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td><input type="text" name="addr"></td>
                    </tr>
                    <tr>
                        <td>Stream</td>
                        <td>
                            <select name="stream">
                                <option value="sc">Science</option>
                                <option value="cm">Commerce</option>
                                <option value="ar">Humanities</option>
                            </select>
                        </td>
                    </tr>
                        <td>Payment Method</td>
                        <td>
                            <input type="radio" name="pay" value="online">Online <br>
                            <input type="radio" name="pay" value="Offline">DD
                        </td>
                    </tr>
                    <tr>
                        <td><input type="submit" name="admit" value="Submit"></td>
                        <td><input type="reset" value="Clear"></td>
                    </tr>
                </table>
            </form>
        </fieldset>
        <br>
        
        <marquee scrollamount="9" style="background-color: rgba(116, 204, 138, 0.3); font-size: 20px;" behavior="scroll" direction="right" width="70%">Admissions open</marquee>
    </body>
</html>
