<html>
    <body style="background-image: url('https://image.freepik.com/free-vector/pastel-background-gradient_1962-486.jpg'); background-size: cover;">
        <!-- <h1>Register</h1> -->
        <img align="right" width="300" src="https://media.glassdoor.com/lst2x/6a/9f/cf/a9/workplace.jpg" alt="Mphasis tower" />
        <br>
        <fieldset>
            <legend>Register</legend>
            <form action="../submit.html">
                <table>
                    <tr>
                        <td>Emp ID</td>
                        <td><input type="number" name="eid" required></td>
                    </tr>
                    <tr>
                        <td>Name</td>
                        <td><input type="text" name="name" required></td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td><input type="text" name="addr"></td>
                    </tr>
                    <tr>
                        <td>Phone No</td>
                        <td><input type="number" name="pno"></td>
                    </tr>
                    <tr>
                        <td>Email ID</td>
                        <td><input type="email" name="email"></td>
                    </tr>
                    <tr>
                        <td>Dept</td>
                        <td><input type="text" name="dept" list="deptList"></td>
                    </tr>
                    <tr>
                        <td>DOB</td>
                        <td><input type="date" name="" id=""></td>
                    </tr>
                    <tr>
                        <td><input type="submit" name="reg" value="Register"></td>
                        <td><input type="reset" value="Clear"></td>
                    </tr>
                </table>

                <datalist id="deptList">
                    <option value="CSE">
                    <option value="ECE">
                    <option value="MCA">
                </datalist>
            </form>
        </fieldset>
    </body>
</html>
