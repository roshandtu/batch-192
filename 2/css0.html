<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS</title>
</head>
<body>
    <h2>Inline CSS</h2>

    <p>Sample text</p>
    <p style="font-size: 30px; color: crimson;">Sample text</p>
    <p style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Sample text</p>
    <p style="font-weight: 600;">Sample text</p>
    <p style="background-color: aquamarine; text-align: center;">Sample text</p>

    <marquee behavior="scroll" direction="right">----------------------></marquee>
    <marquee style="background-color: blueviolet; font-size: 50px;" behavior="scroll" direction="left"><----------------------</marquee>
    <marquee behavior="alternate"><----------------------></marquee>
    <marquee scrollamount="10" behavior="slide" direction="left">slideee</marquee>
    <marquee style="background-color: cyan; font-size: 20px; padding: 5px;" behavior="scroll" direction="up" height="100px" width="50px">upppp</marquee>
</body>
</html>
