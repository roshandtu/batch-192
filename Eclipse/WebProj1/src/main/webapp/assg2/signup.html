<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up</title>
</head>
<body>
    <h2>Employee Registration</h2> <br>
    <form action="LoginHandleAssg2" method="POST">
        <p>Name</p>
        <input type="text" name="name" placeholder="Employee Name" /> <br>
        <p>Email</p>
        <input type="text" name="email" placeholder="Email ID" /> <br>
        <p>Mobile Number</p>
        <input type="number" name="mob" placeholder="Mobile Number" /> <br>
        <p>Salary</p>
        <input type="number" name="sal" placeholder="Salary" /> <br>
        <p>Department Number</p>
        <input type="number" name="dept" placeholder="Department Number" /> <br>
        <p>Password</p>
        <input type="password" name="pass" placeholder="Password" /> <br>
        <input type="submit" value="Register" name="a2">
    </form>
</body>
</html>
