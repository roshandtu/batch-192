<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cookies</title>
</head>
<body>
    <form action="AddCookie" method="post">
        <p>Cookie key</p>
        <input type="text" name="ckey">
        <p>Cookie value</p>
        <input type="text" name="cval">
        <input type="submit" value="Add" name="cbut">
    </form>

    <hr>
    
    <form action="GetCookie" method="POST">
        <p>Get all cookies</p>
        <input type="submit" value="Get" name="cbut">
    </form>
</body>
</html>
